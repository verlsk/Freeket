{% extends "freeketapp/base.html" %}
{% block title %}Crea tu evento!{% endblock %}

{% block contenido %}

<div class="container">
    <form action={% url 'login' %} method="post">
{% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
        <div class="form-group">
            <label for="username">Nombre de usuario: </label>
            <input class="form-control" id="username" name="username"
                   type="text">
        </div>
        <div class="form-group">
            <label for="password">Contraseña: </label>
            <input class="form-control" id="password" name="password" type="password">
        </div>
        <small class="form-text text-muted"> He olvidado la contraseña.</small>

        {% if texto is not None %}
        <p>{{ texto }}</p>
        {% endif %}
        <button class="btn btn-primary float-right" type="submit">Iniciar sesión</button>
    </form>
</div>

{% endblock %}
