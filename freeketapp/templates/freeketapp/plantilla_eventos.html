{% extends "freeketapp/base.html" %}
{% block title %}Crea tu evento!{% endblock %}

{% block contenido %}

<form>
    {% csrf_token %}
    <div class="form-group">
        <label for="tituloEvento">Elige el título de tu evento *</label>
        <input class="form-control" id="tituloEvento" placeholder="Título" type="text">
    </div>
    <div class="form-group">
        <label for="fechaEvento">Fecha del evento: *</label>
        <input class="form-control" id="fechaEvento" placeholder="Haz clic para seleccionar la fecha" type="text">
    </div>
    <div class="form-group">
        <label for="horaEvento">Selecciona la hora del evento: *</label>
        <input class="form-control" id="horaEvento" placeholder="Haz clic para determinar la hora" type="text">
    </div>
    <div class="form-group">
        <label class="mr-2" for="year">Año:</label>
        <select class="form-control fecha">
            <option class="active" value="0">--</option>
        </select>
    </div>
    <div class="form-group">
        <label for="reparto">Reparto:</label>
        <input class="form-control" id="reparto" placeholder="" type="text">
    </div>
    <div class="form-group">
        <label for="urlPortada">URL de la portada:</label>
        <input class="form-control" id="urlPortada" placeholder="" type="text">
    </div>
    <div class="form-group">

        <label for="pais">País:</label>
        <select class="form-control" id="pais">
            <option class="active" value="0">Todos</option>
        </select>
    </div>

    <div class="form-group">
        <label for="valoracion">Valoración:</label>
        <select class="form-control listPeliculas">
            <option class="active" value="0">--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <small class="form-text text-muted" id="info">* Información obligatoria.</small>
    <p id="resultadoRegistrar"><br></p>
    <button class="btn btn-primary float-right" id="registrarPelicula" type="submit">Registrar</button>
    </div>
</form>

{% endblock %}
