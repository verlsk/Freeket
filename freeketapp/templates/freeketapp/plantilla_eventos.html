{% extends "freeketapp/base.html" %}
{% block title %}Crea tu evento{% endblock %}

{% block contenido %}

<form action={% url 'evento_creado' %} method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="tituloEvento">Elige el título de tu evento *</label>
        <input class="form-control" name="tituloEvento" id="tituloEvento" placeholder="Título" type="text">
    </div>
    <div class="form-group">
        <label for="fechaEvento">Fecha del evento: *</label>
        <input class="form-control" name="fechaEvento" id="fechaEvento" placeholder="Haz clic para seleccionar la fecha" type="text">
    </div>
    <div class="form-group">
        <label for="horaEvento">Selecciona la hora del evento: *</label>
        <input class="form-control" name="horaEvento"  id="horaEvento" placeholder="Haz clic para determinar la hora" type="text">
    </div>
    <div class="form-group">
        <label for="nEntradas">Número total de entradas disponibles: *</label>
        <input class="form-control" name="nEntradas"  id="nEntradas" placeholder="" type="text">
    </div>

    <div class="form-group">
        <label for="nMaxEntradas">Número máximo de entradas que un usuario puede adquirir: *</label>
        <select class="form-control" name="nMaxEntradas" id="nMaxEntradas">
            <option value="0">Sin límite</option>
            <option class="active" value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </div>
    <small class="form-text text-muted" id="info">* Campos obligatorios.</small>
    <p id="resultadoRegistrar"><br></p>
    <button class="btn btn-primary float-right" id="btnCrearEvento" type="submit">Crear evento</button>
</form>

{% endblock %}
